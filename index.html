<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets form</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Forms</h1>

      <ol>
        <li>Label ir inptut butu atskirose eilutese</li>
        <li>inputui uzdeti 300px ploti</li>
        <li>inputas didesnis (vietos nuo texto iki borderio)</li>
        <li>conteineris turetu buti 600px plocio ir per viduri</li>
      </ol>
      <div class="form-wrap">
        <h2>Personal info</h2>
        <form>
          <div class="input-block">
            <label for="user-id">Your ID</label>
            <input
              class="text-input"
              type="text"
              id="user-id"
              name="user-id"
              disabled
              value="42587266aksjdl" />
          </div>
          <div class="input-block">
            <label for="first-name">Your name</label>
            <input
              class="text-input"
              type="text"
              id="first-name"
              name="first-name"
              required
              placeholder="your name" />
          </div>
          <div class="input-block">
            <label for="last-name">Your Surname</label>
            <input
              class="text-input"
              type="text"
              id="last-name"
              name="last-name" />
          </div>
          <!-- textarea -->
          <div class="input-block">
            <label for="bio">Bio</label>
            <textarea
              class="text-input"
              name="bio"
              id="bio"
              cols="30"
              rows="10"></textarea>
          </div>
          <!-- <input type="submit" value="Pateikti" /> -->

          <!-- sukurti fieldset taga su legend -->
          <fieldset>
            <legend>Salygos</legend>
            <input class="check" type="checkbox" id="salygos" required />
            <label for="salygos">sutinku su salygomis</label>
            <!-- sutinku su salygomis -->
          </fieldset>
          <!-- sukurti checkbox su pavadinmu "sutinku su salygomis" -->
          <button type="submit">Pateikti <strong>Forma</strong> </button>
        </form>
      </div>
      <div class="form-wrap">
        <h2>More info</h2>
        <form class="more-info">
          <fieldset>
            <legend>Gender</legend>

            <input type="radio" name="gender" id="male" value="male" />
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female" />
            <label for="female">Female</label>

            <input type="radio" name="gender" id="other" value="other" />
            <label for="other">Other</label>
          </fieldset>

          <fieldset>
            <legend>Address</legend>

            <input
              type="text"
              class="text-input"
              minlength="3"
              name="street"
              maxlength="255"
              placeholder="Street (gatve)" />
            <input
              name="house-no"
              type="number"
              class="text-input"
              placeholder="Hose No (namo nr)"
              min="1"
              max="999" />
            <!-- miesto pasirinkima -->
            <select class="text-input" name="town" id="town">
              <option selected disabled value=""
                >-- Pasirinkite miesta --</option
              >
              <option value="vilnius">Vilnius</option>
              <option value="kaunas">Kaunas</option>
              <option value="klaipeda">Klaipeda</option>
            </select>
          </fieldset>

          <button type="submit">Sumbit</button>
        </form>
      </div>
    </div>
    <!-- /container -->
  </body>
</html>
